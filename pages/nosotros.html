<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros | AdmByte</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <!--Header-->
    <div id="header"></div>

    <!-- Main -->
    <main class="nosotros">
        <section class="nosotros__intro">
            <h1>¿Quiénes somos?</h1>
            <p>Somos un grupo de jóvenes apasionados por la tecnología, comprometidos a brindar soluciones digitales
                únicas.</p>
        </section>

        <section class="nosotros__equipo">
            <h2>Nuestro Equipo</h2>
            <div class="equipo__cards">
                <div class="equipo__card">
                    <img src="/assets/img/LucasElizalde.jpg" alt="Miembro del equipo">
                    <h3>Lucas Elizalde</h3>
                    <p>Desarrollador Web Full Stack</p>
                </div>
                <div class="equipo__card">
                    <img src="/assets/img/Alexia.jpg" alt="Miembro del equipo">
                    <h3>Alexia Insaurralde</h3>
                    <p>Abogada</p>
                </div>
                <div class="equipo__card">
                    <img src="/assets/img/Nico.jpg" alt="Miembro del equipo">
                    <h3>Nicolás Armúa</h3>
                    <p>Programador/Desarrolador .NET</p>
                </div>
                <div class="equipo__card">
                    <img src="/assets/img/Zoeta.jpg" alt="Miembro del equipo">
                    <h3>Zoe Zanone</h3>
                    <p>Comunicadora</p>
                </div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <div id="footer"></div>

    <!--Scripts-->
    <script>
        fetch('/partials/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/partials/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
