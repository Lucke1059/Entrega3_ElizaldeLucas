<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdmByte</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Header-->
    <div id="header"></div>

    <!--Sección para apoyar el Header-->
    <section class="hero">
        <div class="hero__content">
            <h1>Bienvenido a AdmByte</h1>
            <p>Soluciones tecnológicas a tu medida</p>
            <a href="#servicios" class="btn">Ver Servicios</a>
        </div>
    </section>

    <!--Main Content-->
    <main class="container mt-5">
        <section id="servicios" class="my-5">
            <h2>Servicios</h2>
            <p>Ofrecemos soluciones tecnológicas personalizadas...</p>
        </section>

        <section id="nosotros" class="my-5">
            <h2>Sobre nosotros</h2>
            <p>Somos un equipo apasionado por la tecnología...</p>
        </section>

        <section id="contacto" class="my-5">
            <h2>Contacto</h2>
            <p>¡Escribinos para más info!</p>
        </section>
    </main>

    <!--Footer-->
    <div id="footer"></div>

    <!--Scripts-->
    <script src="js/scripts.js"></script>
    <script>
        fetch('/partials/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('/partials/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
