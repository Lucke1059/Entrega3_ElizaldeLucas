<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | AdmByte</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main class="contacto">
        <div class="container py-5">
            <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Contactanos</h1>
            <p class="text-center mb-5 text-muted animate__animated animate__fadeIn">¬°Estamos listos para programar tu
                √©xito!</p>
            <div id="alertaCampos" class="alert alert-warning d-none text-center" role="alert">
                ‚ö†Ô∏è Por favor, complet√° todos los campos antes de enviar. </div>
            <form id="formContacto" class="row g-4 animate__animated animate__fadeInUp">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label">N√∫mero de contacto</label>
                    <input type="tel" class="form-control" id="numero" name="numero" required>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success"><i class="fab fa-whatsapp"></i> Enviar por WhatsApp</button>
                    </button>
                </div>
            </form>
        </div>

        <!-- Modal de Confirmaci√≥n -->
        <div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-white bg-dark border border-primary shadow-lg">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalExitoLabel">‚úÖ ¬°Listo!</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p>Tu mensaje est√° por enviarse por WhatsApp. Abriremos la app en un instante üì≤</p>
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script>
        fetch('/partials/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/partials/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
